<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Data Search</h1>
        <form id="gameForm">
            <label for="gameName">Enter Game Name:</label>
            <input type="text" id="gameName" name="gameName" required>
            <button type="submit">Search</button>
        </form>
        <div id="results">
            <div id="steamResults" class="results-list">
                <h2>Steam:</h2>
                <ul id="steamTitles"></ul>
            </div>
            <div id="epicResults" class="results-list">
                <h2>Epic Games:</h2>
                <ul id="epicTitles"></ul>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
